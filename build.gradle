group 'org.ecomba.screenplay'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'junit:junit:4.12'
    compile 'org.assertj:assertj-core:3.5.2'
}

test {
    reports {
        junitXml.enabled = false
        html.enabled = true
    }
}

